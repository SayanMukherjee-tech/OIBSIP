<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website Landing Page Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>


<nav>
    <div class="logo">Plate</div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Order</a>
        <a href="#">Testimonials</a>
        <a href="#">Contact</a>
    </div>
    <div class="icon">
        <img src="facebook.png">
        <img src="twitter.png">
    </div>
</nav>    


<div class="plate animate__animated animate__zoomIn animate_delay-1s">
    <img src="plate-removebg-preview.png"data-tilt>
</div>

<div class="text animate__animated animate__zoomIn animate_delay-1s">
    <h1>Stay fit</h1>
    <h1>Eat Healthy</h1>
    <button>Order Now</button>
</div>
    
    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInDown"></div>


<script src="tilt.jquery.min.js"></script>


</body>
</html>
